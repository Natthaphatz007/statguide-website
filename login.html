<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - StatGUIDE.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
        }
        .form-input {
            background: #334155;
            border: 1px solid #475569;
            color: white;
            border-radius: 0.5rem;
            padding: 0.75rem;
            width: 100%;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <a href="index.html" class="text-2xl font-bold text-blue-400 inline-block">StatGUIDE</a>
            <span class="text-sm text-slate-400 ml-1">.com</span>
            <h1 class="text-2xl font-bold text-white mt-4">เข้าสู่ระบบ</h1>
            <p class="text-slate-400 mt-2">เข้าถึงเนื้อหาและบริการทั้งหมดของเรา</p>
        </div>

        <div class="bg-slate-800 p-8 rounded-xl shadow-lg border border-slate-700">
            <!-- Google Login Button -->
            <button id="google-login" class="w-full bg-white text-slate-900 py-3 rounded-lg font-semibold hover:bg-slate-100 transition-colors flex items-center justify-center gap-3 mb-4">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                เข้าสู่ระบบด้วย Google
            </button>

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-slate-600"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-slate-800 text-slate-400">หรือ</span>
                </div>
            </div>

            <!-- Email Login Form -->
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-slate-300 mb-2">อีเมล</label>
                    <input type="email" id="email" class="form-input" placeholder="กรุณากรอกอีเมล" required>
                </div>
                <div>
                    <label class="block text-slate-300 mb-2">รหัสผ่าน</label>
                    <input type="password" id="password" class="form-input" placeholder="กรุณากรอกรหัสผ่าน" required>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="w-4 h-4 text-blue-600 bg-slate-700 border-slate-600 rounded focus:ring-blue-500 focus:ring-2">
                        <label for="remember" class="ml-2 text-sm text-slate-300">จดจำฉัน</label>
                    </div>
                    <a href="#" class="text-sm text-blue-400 hover:text-blue-300">ลืมรหัสผ่าน?</a>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-500 transition-colors">
                    เข้าสู่ระบบ
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-slate-400">
                    ยังไม่มีบัญชี? 
                    <a href="register.html" class="text-blue-400 hover:text-blue-300 font-semibold">สมัครสมาชิก</a>
                </p>
            </div>

            <!-- Guest Access -->
            <div class="mt-8 pt-6 border-t border-slate-700">
                <button id="guest-access" class="w-full border-2 border-slate-600 text-slate-300 py-3 rounded-lg font-semibold hover:bg-slate-700 transition-colors">
                    ดำเนินการต่อโดยไม่เข้าสู่ระบบ
                </button>
                <p class="text-xs text-slate-500 mt-2 text-center">
                    * การใช้งานแบบผู้เยี่ยมชมจะจำกัดการเข้าถึงเนื้อหาบางส่วน
                </p>
            </div>
        </div>
    </div>

    <script>
        // Google Login Simulation
        document.getElementById('google-login').addEventListener('click', function() {
            // In a real app, this would redirect to Google OAuth
            // For demo, we'll simulate a successful login
            simulateLogin('google');
        });

        // Email Login Form
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (email && password) {
                simulateLogin('email');
            } else {
                alert('กรุณากรอกอีเมลและรหัสผ่าน');
            }
        });

        // Guest Access
        document.getElementById('guest-access').addEventListener('click', function() {
            localStorage.setItem('userType', 'guest');
            window.location.href = 'index.html';
        });

        // Simulate login function
        function simulateLogin(type) {
            // Store login status
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('loginMethod', type);
            localStorage.setItem('userType', 'member');
            
            // Redirect to main page
            window.location.href = 'index.html';
        }

        // Check if already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
